<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend code editor</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

    
    
</head>
<body style="background:#666" id="bodycol">
    
    <!-- navbar starts -->

    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" id="navval" href="index.html" style="color: #fff;">MyEditorWeb</a>
          
              
            <div class="mode-toggle">
            
                <h6 class="label-dark" id="label">Dark</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <h6 class="label-light" id="label1">Light</h6>

            </div>
                
              
              
              
              
            
          
        </div>
      </nav>

    <!-- navbar ends -->


    <div class="editor">
        <iframe id="output" style="background-color:#222;"></iframe>
        <div class="code">
            <h3 class="title" id="titl1">HTML</h3>
            <div class="area" id="are1">

                <textarea id="htmlcode"></textarea>
            </div>
            <h3 class="title" id="titl2">CSS</h3>
            <div class="area" id="are2">

                <textarea id="csscode"></textarea>
            </div>
            <h3 class="title" id="titl3">JS</h3>
            <div class="area" id="are3">

                <textarea id="jscode"></textarea>
            </div>
        </div>
    </div>

    
</body>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
